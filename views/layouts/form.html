{{extend 'layouts/main.html'}}

<div class="row-fluid" style="padding-bottom:10px;">
	<h1>{{= response.title or ''}}<small>&nbsp;{{= response.subtitle or ''}}</small></h1>
	<div>
		{{block navbuttons}}
			
		{{if request.args(0) == 'remove':}}
		<a href="{{= URL(f=request.function, args=['delete', request.args(1)])}}" class="btn btn-danger">{{=T('Confirm?')}}</a>
		{{pass}}

		{{end}}
	</div>
</div>

<div class="row-fluid">
	{{include}}
</div><!-- row-fluid -->
